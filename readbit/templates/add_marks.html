{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='manage_feedback.css') }}">

 <div class="container">
     <div class="text-center">
         <h2 class="m-4">Add Marks to {{ module }} - {{ component }}</h2>
     </div>
     <div  style="display: flex; align-items: center; justify-content: center;">

     </div>
     <div style="display: flex; align-items: center; justify-content: center;">
     <div class="row">


     </div>
         <div class="col-sm-6">

            <form method="post"><label id="filter_class_label" style="font-weight: bold;" id="add_marks_ddl">Class: </label>
                <select id="add_marks_ddl" name = "value_filter" class="form-control" onchange="">
                <option disabled selected value> -- select an option -- </option>
                {% for class in teaching_classlist %}
                <option value="{{ class }}">{{ class }}</option>
                {% endfor %}
                </select>
            </form>
         <div class="row mt-3">
             <div class="col-sm-8">
             <div class="custom-file">
                <input type="file" class="custom-file-input" id="validatedCustomFile">
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>
         </div>
         <div class="col-sm-6 text-right">
            <a type="button"  class="btn btn-info add_marks_download_btn" href="../static/Readbit_Add_Marks.csv" download="Readbit_Add_Student.csv">Download Template</a>

         </div>
         </div>


            <table class="table table-bordered table-striped mt-3" id="add_marks_table">
            <thead>
                <tr class="text-center">
                  <th scope="col">Student Name</th>
                  <th scope="col">Marks</th>
                </tr>
            </thead>
            <form method="post" action="" id="add_marks_form">
                <tbody>
                    <tr class="text-center">
                        <td contenteditable="false">student######</td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </form>
        </table>
             <div class="row add_marks_btn_row m-1">
                 <button class="btn btn-outline-danger" onclick="javascript:history.back()">Back</button>
                 <button form="add_marks_form" type="submit" class="btn btn-success" >Submit</button>
             </div>
        </div>
    </div>
 </div>
{% endblock content %}
