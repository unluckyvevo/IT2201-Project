{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='manage_class.css') }}">

<h2>Add student</h2>

<form>
<div class="content-section" id="manage_class_container">
    <div class="form-group row">
        <label for="student_id_txtbox" class="col-sm-4 col-form-label txtboxlabels">Student ID:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="student_id_txtbox" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="student_name_txtbox" class="col-sm-4 col-form-label txtboxlabels">Student Name: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="student_name_txtbox" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="student_email_txtbox" class="col-sm-4 col-form-label txtboxlabels">Student Email: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="student_email_txtbox" value="">
        </div>
    </div>
    <div class="row mr-1" id="add_student_btn_row">
        <button type="submit" class="btn btn-primary mb-2">Add Student</button>
    </div>
</div>

</form>

{% endblock content %}
